<section class="mt-5">
  @if (loading()) {
    <div class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100">
      <table class="table table-zebra">
        <!-- head -->
        <thead>
          <tr>
            <th colspan="6"><div class="skeleton h-5 w-full"></div></th>
          </tr>
        </thead>
        <tbody>
          <!-- row 1 -->
          <tr>
            <th><div class="skeleton h-5 w-full"></div></th>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
          </tr>
          <!-- row 2 -->
          <tr>
            <th><div class="skeleton h-5 w-full"></div></th>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
          </tr>
          <!-- row 3 -->
          <tr>
            <th><div class="skeleton h-5 w-full"></div></th>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
          </tr>
          <!-- row 4 -->
          <tr>
            <th><div class="skeleton h-5 w-full"></div></th>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
            <td><div class="skeleton h-5 w-full"></div></td>
          </tr>
        </tbody>
      </table>
    </div>
  } @else {
    <div class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100">
      <table class="table table-zebra">
        <!-- head -->
        <thead>
          <tr>
            <th></th>
            <th>Ícono</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Población</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (country of countries(); track country.cca2; let idx = $index) {
            <tr class="">
              <th>{{ idx + 1 }}</th>
              <td>{{ country.flag }}</td>
              <td>
                <img class="w-10" [src]="country.flagSvg" [alt]="country.name">
              </td>
              <td>{{ country.name }}</td>
              <td>{{ country.capital }}</td>
              <td class="align-middle">
                <span class="badge badge-soft badge-primary">{{ country.population | number }}</span>
              </td>
              <td class="text-center">
                <a [routerLink]="['/country/by', country.cca2]" class="link-primary" href="#">Más información</a>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</section>
